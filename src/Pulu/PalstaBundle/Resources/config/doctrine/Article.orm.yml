Pulu\PalstaBundle\Entity\Article:
    type: entity
    table: article
    repositoryClass: Pulu\PalstaBundle\Entity\ArticleRepository
    id:
        id:
            type: integer
            generator:
                strategy: sequence
            sequenceGenerator:
                sequenceName: article_id_seq
                allocationSize: 10
                initialValue: 1
    fields:
        article_number:
            type: integer
            unique: true
        created:
            type: datetime
        modified:
            type: datetime
        deleted:
            type: datetime
            nullable: true
        rating:
            type: decimal
            precision: 10
            scale: 2
            nullable: true
        visits:
            type: integer
        old_visits:
            type: integer
            nullable: true
        use_translator:
            type: boolean
            nullable: true
        is_public:
            type: boolean
            nullable: true
    lifecycleCallbacks:
        prePersist: [ setCreated, setModified ]
        preUpdate: [ setModified ]
    oneToMany:
        localizations:
            targetEntity: ArticleLocalization
            mappedBy: article
            cascade: [ persist ]
        revisions:
            targetEntity: ArticleRevision
            mappedBy: article
            cascade: [ persist ]
        comments:
            targetEntity: Comment
            mappedBy: article
            cascade: [ persist ]
        keywords:
            targetEntity: ArticleKeyword
            mappedBy: article
            cascade: [ persist ]
        raw_visits:
            targetEntity: Visit
            mappedBy: article
            cascade: [ persist ]
        raw_ratings:
            targetEntity: Rating
            mappedBy: article
            cascade: [ persist ]